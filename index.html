    <script>
        let GoogleAuth;
        const CLIENT_ID = "1069048031873-be9ae5eo5e74jpq5ml02sp5324nfvrat.apps.googleusercontent.com"; // Replace with your OAuth Client ID
        const API_KEY = "AIzaSyBny2vmU1E_NL-HnoGEW8PDyHAn8tVmL1k"; // Replace with your API Key
        const SCOPES = 'https://www.googleapis.com/auth/drive openid https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

        const FOLDER_ID = "1CZP-A5sMvbWOXMJ4Rvz4XzSw5RxiO81o"; // Replace with the public folder ID

        let profileData = {}
        let tokenClient;
        let accessToken = null;
        let gapiLoaded = false;

        function authentication() {
            if (gapiLoaded) {
                tokenClient.requestAccessToken();
            } else {
                alert("Loading...")
            }
        }

        function redirectLink() {
            window.location = 'https://hi5technet.com'
        }

        function redirectLinkedin() {
            window.location = 'https://www.linkedin.com/in/gowtham-gopalakrishnan-01194669?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app'
        }

        // Load the Google API client
        function handleClientLoad() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    // apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiLoaded = true;
            });
        }

        function initTokenClient() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    if (response.error) {
                        console.error('Token error:', response);
                        return;
                    }
                    accessToken = response.access_token;
                    gapi.client.setToken({ access_token: accessToken });
                    localStorage.setItem("accessToken", accessToken)
                    handleTokenResponse()
                },
            });
        }

        async function handleTokenResponse(tokenResponse) {
            try {
                const res = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: { Authorization: `Bearer ${accessToken}` },
                });
                const userInfo = await res.json();
                let metaName = `${userInfo?.name?.replace(/\s+/g, "_")}_${userInfo.sub}`
                findFolderIdByName(metaName);
                // userInfo.sub is user ID, userInfo.email is email
            } catch (err) {
                console.error('Failed to fetch user info', err);
            }
        }

        // Helper function to parse JWT
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function findFolderIdByName(folderName) {
            return gapi.client.drive.files.list({
                q: `'${FOLDER_ID}' in parents and name='${folderName}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                fields: 'files(id, name)',
                supportsAllDrives: true,
                includeItemsFromAllDrives: true
            }).then(response => {
                const files = response.result.files;
                if (files && files.length > 0) {
                    console.log('Folder ID:', files[0].id);
                    localStorage.setItem('folder_id', files[0].id);
                    window.location.href = 'list.html';
                    return files[0].id;
                } else {
                    console.log('No folder found.');
                    createDriveFolder(folderName)
                    return null;
                }
            }).catch((err) => {
                console.log("ðŸš€ ~ findFolderIdByName ~ err:", err)

            });
        }
        async function createDriveFolder(folderName) {

            // let metaName = `${document.getElementById('name').value.trim().slice(0, 4)}_${document.getElementById('mobile').value.trim().slice(0, 4)}`
            const metadata = {
                name: folderName,
                mimeType: 'application/vnd.google-apps.folder',
                parents: [FOLDER_ID]
            };

            const response = await fetch('https://www.googleapis.com/drive/v3/files', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(metadata)
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('folder_id', data.id);
                window.location.href = 'list.html';
                return data.id; // Return folder ID
            } else {
                console.error('Folder creation failed:', data);
                return null;
            }
        }
        // document.addEventListener('DOMContentLoaded', () => {
